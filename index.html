<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">


    <title>Profile Card</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="profile-informations">
                <img src="./src/img/image-ck.png" alt="Imagem de Perfil">
                <p>Erick Felipe <span class="age">19</span></p>
                <span class="city">IvisCity</span>
            </div>
            <hr>
            <ul class="profile-numbers">
                <li class="info">
                    <p class="counter">100k</p>
                    <span class="counter-type">Followers</span>
                </li>
                <li class="info">
                    <p class="counter">905k</p>
                    <span class="counter-type">Likes</span>
                </li>
                <li class="info">
                    <p class="counter">2.5k</p>
                    <span class="counter-type">Photos</span>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
